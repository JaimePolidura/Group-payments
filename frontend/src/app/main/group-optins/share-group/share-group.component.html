<div class="modal-header">
  <h2 style="text-align: center">Share</h2>
  <button class="btn-close" type="button" (click)="closeModal()"></button>
</div>
<div class="modal-body modal-body-centered">
  <h5 style="text-align: center" id="groupIdToShare">{{linkGroup}}</h5>
</div>
<div class="modal-footer">
  <button type="submit" class="myButton myButton-footer" (click)="copyToClipboard(linkGroup)">Copy</button>
</div>

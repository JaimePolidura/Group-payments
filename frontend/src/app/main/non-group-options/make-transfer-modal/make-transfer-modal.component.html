<div class="modal-header">
  <h2 style="text-align: center">Make transfer</h2>
  <button class="btn-close" type="button" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body modal-body-centered">
  <form [formGroup]="makeTransferForm" (ngSubmit)="makeTransferForm.valid && makeTransfer()">
    <input type="text"
           class="form-control"
           placeholder="emails destination"
           (keyup)="onKeyupEmailsDestinationCheckNotHisSelf()"
           formControlName="to"
           [ngClass]="{'is-invalid': to.errors && (to.touched || to.dirty)}">
    <br>
    <input type="number"
           class="form-control"
           placeholder="money"
           formControlName="money"
           [ngClass]="{'is-invalid': money.errors && (money.touched || money.dirty)}">
    <br>
    <input type="text"
           class="form-control"
           placeholder="Description"
           formControlName="description"
           [ngClass]="{'is-invalid': description.errors && (description.touched || description.dirty)}">
  </form>
</div>
<div class="modal-footer transfer-confirm-options">
  <button type="submit" class="btn btn-success" [ngClass]="{'myDisabled disabled': !makeTransferForm.valid || !userToMakeDesitnationFound}">✓ Transfer ✓</button>
  <button type="submit" class="btn btn-danger" (click)="closeModal()">✘ Cancel ✘</button>
</div>

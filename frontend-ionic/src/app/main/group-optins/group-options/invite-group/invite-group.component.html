<form [formGroup]="inviteForm" (ngSubmit)="inviteForm.valid && inviteUser()">
  <div class="modal-header">
    <h2 style="text-align: center">Invite</h2>
    <button class="btn-close" type="button" (click)="closeModal()"></button>
  </div>
  <div class="modal-body modal-body-centered">
    <input #inviteToGroupEmailInput
           type="text"
           class="form-control  my-0"
           placeholder="Users's email"
           formControlName="email"
           (keyup)="checkIfEmailsDestiantionValid()"
           [ngClass]="{'is-invalid': email.errors && (email.touched || email.dirty)}"
    />
    <div class="container-search-results">
      <app-autocomplete-user-search
        [$clear]="$clearSearchResults"
        (userSelected)="selectedUserToInvite($event)"
        [notInCurrentGroupCondition]="true"
        [inputText]="inviteToGroupEmailInput"
        [showInitialSearchResults]="true"
      ></app-autocomplete-user-search>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit"
            class="btn btn-success"
            [ngClass]="{'myDisabled disabled': !inviteForm.valid || !userIdToInvite}"
    >✓ Invite ✓</button>

  </div>
</form>

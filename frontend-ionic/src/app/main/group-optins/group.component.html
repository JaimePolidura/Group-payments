<div class="group-container div-config-dif-background">
  <div class="group-options">
    <app-group-description></app-group-description>
    <app-group-options></app-group-options>
  </div>

  <div class="group-separator"><hr></div>

  <div class="group-members container">
    <div *ngFor="let member of groupState.getMembers()">
      <app-group-member [groupMember]="member" (onKick)="kickGroupMember($event)"></app-group-member>
    </div>
  </div>
</div>

<div class="payment-container">
  <button class="btn btn-success"
          [ngClass]="{'myDisabled disabled': !isLoggedUserAdminOfCurrentGroup() || groupState.getMembers().length == 1 || groupState.isGroupInPayingState()}"
          (click)="openModalConfirmPayment()">
    ✓ Pay ✓</button>
</div>

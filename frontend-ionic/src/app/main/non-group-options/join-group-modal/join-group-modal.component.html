<div class="modal-header">
  <h2 style="text-align: center">Join group</h2>
  <button class="btn-close" type="button" (click)="closeModal()"></button>
</div>
<div class="modal-body modal-body-centered">
  <div class="invitations" *ngIf="!invitationState.isEmpty()">
    <div *ngFor="let invitation of invitationState.getAll()">
      <app-pending-invitation [invitation]="invitation"></app-pending-invitation>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button (click)="closeModal()" class="myButton myButton-footer">Close</button>
</div>

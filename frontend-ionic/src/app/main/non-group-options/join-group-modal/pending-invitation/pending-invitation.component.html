<div class="pending-invitation-container">
  <div class="pending-invitation-container-text">
    Pending invitation from {{invitation.description}}
  </div>
  <div class="pending-invitation-container-confirmbutton">
    <button class="btn btn-success" (click)="acceptInvitation()">✓</button>
    <button class="btn btn-danger" (click)="rejectInvitation()">✕</button>
  </div>
</div>

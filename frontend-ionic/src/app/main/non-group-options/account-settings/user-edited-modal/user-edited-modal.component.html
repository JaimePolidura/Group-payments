<div class="modal-header">
  <h2 style="text-align: center">Account edited</h2>
  <button class="btn-close" type="button" (click)="closeModal()"></button>
</div>
<div class="modal-body">
  <h6>Your account has been edited successfully!</h6>
  <br>
  <div class="container-image-center">
    <i style="color: green" class="fa-solid fa-circle-check fa-7x"></i>
  </div>
  <br>
</div>
<div class="modal-footer">
  <button routerLink="main" class="myButton myButton-footer" (click)="closeModal()">Ok</button>
</div>
